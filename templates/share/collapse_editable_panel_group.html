<div class="panel-group" id="collapse-panel-group">
    <div class="panel panel-info">
        {% for panel in panel_group %}
        <div class="panel-heading" data-toggle="collapse" data-parent="#collapse-group" href="#{{panel.id}}" style="cursor: pointer">{% if panel.scene_order %}{{panel.scene_order}} : {% endif %}{{panel.title}}{{panel.answer}}{{panel.name}}</div>
        <div  id="{{panel.id}}" class="collapse" >
            <div class="panel-body">
                {% if panel.description %}
                <div>
                        <div class="form-group">
                            <label>Описание:</label>
                            <textarea class="form-control" rows="6" readonly>{{panel.description}}</textarea>
                        </div>
                    <!--<textarea class="form-control" style="min-width: 100%; min-height:150px;">-->
                        <!--{{panel.description}}-->
                    <!--</textarea>-->
                </div>
                {% endif %}
                <div class="btn-group pull-right">
                    <a class="btn btn-danger" data-toggle="modal" data-target="#Delete{{panel.id}}"  href="/story/get/{{panel.id}}/0">Удалить</a>
                    <a class="btn btn-success" href="{{panel.id}}">Редактировать</a>
                    <!--<a class="btn btn-primary" href="{{panel.id}}">Начать</a>-->
                </div>
                <br>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
