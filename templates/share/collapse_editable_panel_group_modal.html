{% for panel in panel_group %}
<div id="Delete{{panel.id}}" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="model-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">x</button>
                <h4 class="modal-title">Удаление</h4>
            </div>
            <div class="modal-body">
            Удалить "{{panel.title}}{{panel.name}}"?
            </div>
            <div class="modal-footer">
            <div class="btn-group pull-right">
                    <form action = "" method = "post">
                        {% csrf_token %}
                        <button class="btn btn-danger"  type="submit" name="delete" value="{{panel.id}}" />Удалить</button>
                    </form>
                <a class="btn" href="#" data-dismiss="modal">Отмена</a>
            </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
