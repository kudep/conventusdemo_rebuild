{%extends 'share/base.html' %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <br>
        <p>Вход в систему</p>

        <div class="container">
            <form  action="/portal/sys_login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Логин" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Пароль" name="password" class="form-control">
                </div>
                <div >
                    {% if login_error %}
                        <label class="text-danger">{{ login_error }}</label>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-success">Войти</button>
            </form>
        </div>
    </div>
</div>
{% include 'share/feed.html' %}
{% endblock %}
